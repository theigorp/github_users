<form class="search-user">
  <fa-icon class="search-user__icon" [icon]="faMagnifyingGlass"></fa-icon>
  <input
    type="text"
    name="username"
    id="username"
    placeholder="Search GitHub username..."
    class="search-user__input"
  />
  <fa-icon class="search-user__icon" [icon]="faX"></fa-icon>
  <p class="search-user__error-message">{{ errorMessage }}</p>
  <button>Search</button>
</form>
