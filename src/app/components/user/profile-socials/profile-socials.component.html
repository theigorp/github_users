<div class="socials">
  <!-- .socials__link can be moved to a seperate component with social as @Input [social]="location" [socialIcon]="faLocation"-->
  <div
    class="socials__link"
    [ngClass]="{ 'socials__link--not-available': !location }"
  >
    <fa-icon class="search-user__icon" [icon]="faLocation"></fa-icon>
    <span>{{ location ? location : "Not Available" }}</span>
  </div>
  <div
    class="socials__link"
    [ngClass]="{ 'socials__link--not-available': !xHandle }"
  >
    <fa-icon class="search-user__icon" [icon]="faTwitter"></fa-icon>
    <a [href]="'https://twitter.com/' + xHandle" target="_blank">{{
      xHandle ? xHandle : "Not Available"
    }}</a>
  </div>
  <div
    class="socials__link"
    [ngClass]="{ 'socials__link--not-available': !website }"
  >
    <fa-icon class="search-user__icon" [icon]="faWebsite"></fa-icon>
    <a [href]="website" target="_blank">{{
      website ? website : "Not Available"
    }}</a>
  </div>
  <div
    class="socials__link"
    [ngClass]="{ 'socials__link--not-available': !company }"
  >
    <fa-icon class="search-user__icon" [icon]="faCompany"></fa-icon>
    <span>{{ company ? company : "Not Available" }}</span>
  </div>
</div>
